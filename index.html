<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東京越後湯澤行程</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; margin: 0; color: white; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Plane, Snowflake, ShoppingBag, MapPin, ChevronRight, X } = lucide;

        const App = () => {
            const [activeTab, setActiveTab] = useState('itinerary');
            const [selectedDay, setSelectedDay] = useState(null);

            const itinerary = [
                { day: "Day 1", title: "啟程東京", detail: "MM860 | 羽田機場", query: "羽田機場" },
                { day: "Day 2", title: "雪具採買", detail: "神田雪具街", query: "神田雪具街" },
                { day: "Day 3", title: "迪士尼海洋", detail: "DisneySea", query: "Tokyo DisneySea" }
            ];

            return (
                <div className="min-h-screen p-6">
                    <header className="mb-8 text-left">
                        <h1 className="text-3xl font-black text-cyan-400">東京滑雪之旅</h1>
                        <p className="text-slate-400 text-sm mt-2">2026.02.01 - 02.06</p>
                    </header>

                    <div className="flex gap-2 mb-6">
                        <button onClick={() => setActiveTab('itinerary')} className={`flex-1 py-2 rounded-full font-bold text-xs ${activeTab === 'itinerary' ? 'bg-cyan-600' : 'bg-slate-800'}`}>行程</button>
                        <button onClick={() => setActiveTab('packing')} className={`flex-1 py-2 rounded-full font-bold text-xs ${activeTab === 'packing' ? 'bg-cyan-600' : 'bg-slate-800'}`}>行李</button>
                    </div>

                    {activeTab === 'itinerary' && (
                        <div className="space-y-4">
                            {itinerary.map(item => (
                                <div key={item.day} onClick={() => setSelectedDay(item)} className="bg-white p-4 rounded-xl flex items-center justify-between cursor-pointer">
                                    <div className="text-left">
                                        <div className="text-blue-600 font-bold text-[10px]">{item.day}</div>
                                        <div className="text-slate-900 font-bold">{item.title}</div>
                                        <div className="text-slate-400 text-xs">{item.detail}</div>
                                    </div>
                                    <ChevronRight className="text-slate-300" size={18} />
                                </div>
                            ))}
                        </div>
                    )}

                    {selectedDay && (
                        <div className="fixed inset-0 bg-black/90 z-50 flex items-end">
                            <div className="bg-white w-full rounded-t-3xl p-8 text-slate-900">
                                <div className="flex justify-between mb-4">
                                    <h2 className="text-2xl font-black">{selectedDay.title}</h2>
                                    <button onClick={() => setSelectedDay(null)}><X /></button>
                                </div>
                                <button 
                                    onClick={() => window.open('https://www.google.com/maps/search/' + encodeURIComponent(selectedDay.query))}
                                    className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2"
                                >
                                    <MapPin size={18} /> 查看地圖
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
